<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Sections</title>
    <link href="https://fonts.googleapis.com/css2?family=OpenDyslexic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            line-height: 1.6; /* Increased line height for better readability */
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            line-height: 1.4; /* Increased line height for headings */
        }
        .section-content {
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
            display: none;
            transition: all 0.3s ease;
        }
        .line-number {
            color: #888;
            margin-right: 10px;
        }
        .code-line {
            font-family: 'OpenDyslexic', monospace;
            line-height: 1.6; /* Increased line height for code lines */
        }
        #section-links {
            position: sticky;
            top: 0;
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
        }
        #section-links a {
            text-decoration: none;
            color: #007bff;
        }
        #section-links a.active {
            font-weight: bold;
            color: #0056b3;
        }
        #search-input {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
    <script>
        function toggleVisibility(id) {
            const content = document.getElementById(id);
            if (content.style.display === 'none') {
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        }

        function highlightSection(id) {
            document.querySelectorAll('#section-links a').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`#section-links a[href="#${id}"]`).classList.add('active');
        }

        function searchSections() {
            const query = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.section').forEach(section => {
                const sectionName = section.querySelector('h2').textContent.toLowerCase();
                if (sectionName.includes(query)) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('search-input').addEventListener('input', searchSections);
        });
    </script>
</head>
<body>
    <div>
        <input type="text" id="search-input" placeholder="Search sections...">
        {{ section_links|safe }}
        {{ html_output|safe }}
    </div>
</body>
</html>
